<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Proll's School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.11.0/jszip.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #1a1a2e;
            --accent-pink: #ff6b9d;
            --accent-blue: #6b9dff;
            --text-primary: #ffffff;
            --text-secondary: #c0c0d0;
            --border-radius: 8px;
        }

        body {
            font-family: "VT323", monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .user-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 157, 0.2);
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-pink);
        }

        .user-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-pink);
            margin-bottom: 1rem;
        }

        .user-card h2 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .user-card p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .view-profile {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            color: white;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .view-profile:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        #loadBigZip {
            display: block;
            margin: 2rem auto;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            color: white;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recent Users</h1>
        <div class="users-grid" id="usersGrid">
            <!-- Users will be added here dynamically -->
        </div>

        <button id="loadBigZip">Load Large Assets</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const usersGrid = document.getElementById('usersGrid');
            
            if (users.length === 0) {
                usersGrid.innerHTML = '<p>No users found</p>';
            } else {
                // Sort users by most recent (assuming id is timestamp)
                users.sort((a, b) => parseInt(b.id) - parseInt(a.id));
                
                // Display first 20 users
                const recentUsers = users.slice(0, 20);
                
                recentUsers.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerHTML = `
                        <img src="${user.pfp}" alt="${user.username}">
                        <h2>${user.username}</h2>
                        <p>${user.email}</p>
                        <a href="profile.html?user=${user.id}" class="view-profile">View Profile</a>
                    `;
                    usersGrid.appendChild(userCard);
                });
            }

            // Function to load a zip from GitHub Release
            async function loadZipFromRelease(url) {
                try {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    const zip = await JSZip.loadAsync(arrayBuffer);

                    zip.forEach((relativePath, file) => {
                        file.async("blob").then(blob => {
                            const objectURL = URL.createObjectURL(blob);

                            // Display images
                            if (file.name.endsWith(".png") || file.name.endsWith(".jpg") || file.name.endsWith(".jpeg")) {
                                const img = new Image();
                                img.src = objectURL;
                                img.style.width = "50px";
                                document.body.appendChild(img);
                            }

                            // Play audio
                            if (file.name.endsWith(".mp3") || file.name.endsWith(".ogg")) {
                                const audio = new Audio(objectURL);
                                audio.controls = true;
                                document.body.appendChild(audio);
                            }
                        });
                    });

                    console.log("Zip loaded:", url);
                } catch (err) {
                    console.error("Failed to load zip:", err);
                }
            }

            // Load the 200MB zip automatically
            loadZipFromRelease("https://github.com/YOUR_USERNAME/YOUR_REPO/releases/download/v1.0/emulator.zip");

            // Load the 1.6GB zip only when button clicked
            document.getElementById("loadBigZip").addEventListener("click", () => {
                loadZipFromRelease("https://github.com/YOUR_USERNAME/YOUR_REPO/releases/download/v1.0/bigfile.zip");
            });
        });
    </script>
</body>
</html>
